# SonarCloud project configuration

# Required metadata
sonar.projectKey=anggamalau_binar-diary-books
sonar.organization=anggamalau

# Project information
sonar.projectName=Diary Books
sonar.projectVersion=1.0.0

# Language and source settings
sonar.language=js
sonar.sources=app.js,routes,models,middleware,utils,public/js
sonar.tests=tests

# Exclude files from analysis
sonar.exclusions=node_modules/**,coverage/**,public/css/**,views/**,database/**,scripts/migrate.js,jest.config.js,eslint.config.js

# Coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution reporting
sonar.testExecutionReportPaths=coverage/test-report.xml

# Additional JavaScript/Node.js specific settings
sonar.javascript.node.maxspace=4096
sonar.javascript.environments=node

# Code coverage exclusions (files to exclude from coverage metrics)
sonar.coverage.exclusions=tests/**,**/*.test.js,**/*.spec.js,**/setup.js,config/__mocks__/**